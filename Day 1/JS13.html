<body>
    <script>
        function celsiusToFahrenheit(celsius) {
   
    let fahrenheit = (9 / 5) * celsius + 32;
    return fahrenheit;
}

let celsiusTemperature = 25; 
let fahrenheitTemperature = celsiusToFahrenheit(celsiusTemperature);
console.log(fahrenheitTemperature);

    </script>
</body>
