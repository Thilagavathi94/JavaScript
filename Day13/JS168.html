<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jsonData = `{
    "items": [
        { "id": 1, "name": "Item 1" },
        { "id": 2, "name": "Item 2" },
        { "id": 3, "name": "Item 3" }
    ]
}`;


let data = JSON.parse(jsonData);


const idToRemove = 2;


data.items = data.items.filter(item => item.id !== idToRemove);


let updatedJsonData = JSON.stringify(data, null, 2);

console.log(updatedJsonData);
    </script>
</body>
</html>
