    <script>
        const jsonArray = [
    { "id": 1, "name": "Thilaga" },
    { "id": 2, "name": "Hari" },
    { "id": 3, "name": "Arun" }
];


function findObjectById(array, id) {
    return array.find(item => item.id === id);
}


const result = findObjectById(jsonArray, 2);
console.log(result);
