<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dataArray = [
    { id: 1, name: 'Thilaga', age: 25 },
    { id: 2, name: 'Hari', age: 30 },
    { id: 3, name: 'Arun', age: 35 }
];


function updateObject(id, newData) {
    
    const index = dataArray.findIndex(obj => obj.id === id);
    
   
    if (index !== -1) {
       
        dataArray[index] = { ...dataArray[index], ...newData };
        console.log('Updated Object:', dataArray[index]);
    } else {
        console.log('Object not found');
    }
}


updateObject(2, { age: 31 });
console.log(dataArray);
    </script>
</body>
</html>
