<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Light_colour=prompt(String("Please Enter Traffic Light Colour"));


        if(Light_colour=="Red"){
            console.log("Stop");
           }

           else if(Light_colour=="Yellow"){
            console.log("Slow Down");
            
           }

           else if(Light_colour=="Green"){
            console.log("Go");

            
           }

           else{
            console.log("Invalid Input");
            
           }
    </script>
</body>
</html>
