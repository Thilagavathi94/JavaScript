<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day='Monday';
        switch (day) {
    case 'Monday':
        console.log('Start of the work week!');
        break;
    case 'Tuesday':
        console.log('Second day of the work week.');
        break;
    case 'Wednesday':
        console.log('Midweek already!');
        break;
    case 'Thursday':
        console.log('Almost the weekend!');
        break;
    case 'Friday':
        console.log('Last workday of the week!');
        break;
    case 'Saturday':
        console.log('Enjoy your weekend!');
        break;
    case 'Sunday':
        console.log('Prepare for the upcoming week!');
        break;
    default:
        console.log('Invalid day! Please enter a valid day.');
}
    </script>
</body>
</html>
