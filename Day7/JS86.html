<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function Student(name, grades) {
    this.name = name; 
    this.grades = grades || []; 
}

Student.prototype.calculateAverage = function() {
    if (this.grades.length === 0) return 0; 
    const total = this.grades.reduce((sum, grade) => sum + grade, 0);
    return total / this.grades.length; 
};


const student1 = new Student('Hari', [90, 85, 88]);
console.log(`Average grade for ${student1.name}: ${student1.calculateAverage()}`); 

    </script>
</body>
</html>
