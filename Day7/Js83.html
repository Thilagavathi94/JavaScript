<body>
    <script>
        function Person(name, age) {
    this.name = name;  
    this.age = age;    
    this.introduce = function() {
        console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
    };
}

const person1 = new Person('Thilaga', 30);
const person2 = new Person('Arun', 25);

person1.age = 31;  
person2.name = 'Hari'; 

person1.introduce();  
person2.introduce(); 
    </script>
</body>
</html>
