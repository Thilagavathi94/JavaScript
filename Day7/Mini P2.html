<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     

class Book {
    constructor(title, author, year) {
        this.title = title;
        this.author = author;
        this.year = year;
    }

    displayBook() {
        return `${this.title} by ${this.author}, published in ${this.year}`;
    }
}

class Library {
    constructor() {
        this.books = [];
    }

    addBook(title, author, year) {
        const newBook = new Book(title, author, year);
        this.books.push(newBook);
    }

    displayBooks() {
        if (this.books.length === 0) {
            console.log("No books in the library.");
        } else {
            console.log("Books in the library:");
            this.books.forEach((book, index) => {
                console.log(`${index + 1}. ${book.displayBook()}`);
            });
        }
    }

    searchBook(title) {
        const foundBooks = this.books.filter(book => book.title.toLowerCase().includes(title.toLowerCase()));
        if (foundBooks.length === 0) {
            console.log(`No books found with title "${title}".`);
        } else {
            console.log(`Books found with title "${title}":`);
            foundBooks.forEach(book => {
                console.log(book.displayBook());
            });
        }
    }
}


const library = new Library();


library.addBook("To Kill a Mockingbird", "Harper Lee", 1960);
library.addBook("1984", "George Orwell", 1949);
library.addBook("The Great Gatsby", "F. Scott Fitzgerald", 1925);


library.displayBooks();


library.searchBook("Mockingbird");
library.searchBook("Gatsby");
library.searchBook("Unknown Book");



    </script>
</body>
</html>
