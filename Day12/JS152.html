<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const items = [
    { name: 'Item 1', value: 10 },
    { name: 'Item 2', value: 20 },
    { name: 'Item 3', value: 30 },
    { name: 'Item 4', value: 40 }
];

const count = items.filter(item => item.value > 20).length;

console.log(`Number of items with value greater than 20: ${count}`);
    </script>
</body>
</html>
