<body>
    <script>
        const items = [
    { id: 1, name: 'Item 1' },
    { id: 2, name: 'Item 2' },
    { id: 3, name: 'Item 3' }
];
function removeItemById(array, id) {
    return array.filter(item => item.id !== id);
}


const updatedItems = removeItemById(items, 2);

console.log(updatedItems);

    </script>
</body>
