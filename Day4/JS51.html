<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello, World!";  
let vowelCount = 0;       


const vowels = 'aeiouAEIOU';


for (let i = 0; i < str.length; i++) {

    if (vowels.includes(str[i])) {
        vowelCount++; 
    }
}

console.log(`Number of vowels: ${vowelCount}`); 
    </script>
</body>
</html>
