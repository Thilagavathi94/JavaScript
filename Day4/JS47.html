    <script>
        const numbers = [10, 25, 30, 55, 70, 45];
let firstNumberGreaterThan50;

for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] > 50) {
        firstNumberGreaterThan50 = numbers[i];
        break; 
    }
}

console.log(firstNumberGreaterThan50);
    </script>
