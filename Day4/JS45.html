<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <script>
    let myObject = {
    name: 'Thilaga',
    age: 30,
    profession: 'Developer'
};

for (let property in myObject) {
    if (myObject.hasOwnProperty(property)) { 
        console.log(`${property}: ${myObject[property]}`); 
    }
}
   </script> 
</body>
