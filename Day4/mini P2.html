<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Enter a positive number:'), 10);
let sum = 0;


while (number > 0) {
    let digit = number % 10; 
    sum += digit;            
    number = Math.floor(number / 10); 
}


console.log('Sum of digits:', sum);
    </script>
</body>
</html>
