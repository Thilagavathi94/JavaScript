<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function trackPageVisits() {
  
    let visitCount = localStorage.getItem('pageVisits');
    
  
    if (visitCount === null) {
        visitCount = 0;
    }
    
   
    visitCount++;
    
   
    localStorage.setItem('pageVisits', visitCount);
}


trackPageVisits();
    </script>
</body>
</html>
