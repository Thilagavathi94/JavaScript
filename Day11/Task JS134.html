<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="products">
        <button onclick="addToCart('Product 1')">Add Product 1</button>
        <button onclick="addToCart('Product 2')">Add Product 2</button>
        <button onclick="addToCart('Product 3')">Add Product 3</button>
    </div>
    <h2>Your Cart:</h2>
    <ul id="cart"></ul>
    <script>
        function addToCart(product) {
   
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
   
    if (!cart.includes(product)) {
        cart.push(product);
       
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart(); 
    }
}


function displayCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart');
    cartList.innerHTML = ''; 
    
    
    cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        cartList.appendChild(li);
    });
}

// Call displayCart on page load to show saved items
window.onload = function() {
displayCart();
};
    </script>
</body>
</html>
