<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan EMI Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input, button { padding: 10px; width: 100%; margin: 10px 0; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Loan EMI Calculator</h2>

  <input type="number" id="loanAmount" placeholder="Loan Amount (₹)" />
  <input type="number" id="interestRate" placeholder="Annual Interest Rate (%)" />
  <input type="number" id="loanTerm" placeholder="Loan Term (Years)" />

  <button onclick="calculateEMI()">Calculate EMI</button>

  <div class="result">
    <p id="emiResult">Monthly EMI: ₹0</p>
    <p id="totalResult">Total Payable: ₹0</p>
  </div>

  <script>
    function calculateEMI() {
  const P = parseFloat(document.getElementById('loanAmount').value);
  const r = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
  const n = parseInt(document.getElementById('loanTerm').value) * 12;

  if (!P || !r || !n) {
    alert("Please fill all fields correctly.");
    return;
  }

  
  const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
  const total = emi * n;

  document.getElementById('emiResult').textContent = `Monthly EMI: ₹${emi.toFixed(2)}`;
  document.getElementById('totalResult').textContent = `Total Payable: ₹${total.toFixed(2)}`;
}

  </script>
</body>
</html>
