<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input, button { padding: 8px; margin: 5px; }
    #search { float: right; }
  </style>
</head>
<body>

  <h2>Student Management System</h2>

  <div>
    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="age" placeholder="Age" />
    <input type="text" id="studentClass" placeholder="Class" />
    <input type="text" id="grade" placeholder="Grade" />
    <button onclick="addStudent()">Add / Update Student</button>
  </div>

  <input type="text" id="search" placeholder="Search by Name" oninput="renderTable()" />

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Age</th><th>Class</th><th>Grade</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script>
    let students = JSON.parse(localStorage.getItem('students')) || [];
let editingIndex = -1;

function saveToLocalStorage() {
  localStorage.setItem('students', JSON.stringify(students));
}

function clearInputs() {
  document.getElementById('name').value = '';
  document.getElementById('age').value = '';
  document.getElementById('studentClass').value = '';
  document.getElementById('grade').value = '';
  editingIndex = -1;
}

function addStudent() {
  const name = document.getElementById('name').value.trim();
  const age = document.getElementById('age').value;
  const studentClass = document.getElementById('studentClass').value.trim();
  const grade = document.getElementById('grade').value.trim();

  if (!name || !age || !studentClass || !grade) {
    alert("Please fill all fields.");
    return;
  }

  const student = { name, age, class: studentClass, grade };

  if (editingIndex >= 0) {
    students[editingIndex] = student;
  } else {
    students.push(student);
  }

  saveToLocalStorage();
  clearInputs();
  renderTable();
}

function editStudent(index) {
  const student = students[index];
  document.getElementById('name').value = student.name;
  document.getElementById('age').value = student.age;
  document.getElementById('studentClass').value = student.class;
  document.getElementById('grade').value = student.grade;
  editingIndex = index;
}

function deleteStudent(index) {
  if (confirm("Are you sure you want to delete this student?")) {
    students.splice(index, 1);
    saveToLocalStorage();
    renderTable();
  }
}

function renderTable() {
  const tbody = document.getElementById('studentTable');
  const searchQuery = document.getElementById('search').value.toLowerCase();
  tbody.innerHTML = '';

  students
    .filter(s => s.name.toLowerCase().includes(searchQuery))
    .forEach((student, index) => {
      const row = `<tr>
        <td>${student.name}</td>
        <td>${student.age}</td>
        <td>${student.class}</td>
        <td>${student.grade}</td>
        <td>
          <button onclick="editStudent(${index})">âœï¸ Edit</button>
          <button onclick="deleteStudent(${index})">ğŸ—‘ï¸ Delete</button>
        </td>
      </tr>`;
      tbody.insertAdjacentHTML('beforeend', row);
    });
}


renderTable();

  </script>
</body>
</html>
