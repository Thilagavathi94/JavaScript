<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop File Uploader</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #dropArea {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      color: #999;
      transition: background 0.3s;
    }
    #dropArea.hover { 
        background-color: #f0f8ff; 
    }
    #preview {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #preview img {
      max-width: 100%;
      max-height: 200px;
      margin-bottom: 10px;
    }
    .info {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Drag and Drop File Uploader</h2>
  <div id="dropArea">Drop your file here or click to browse</div>
  <input type="file" id="fileInput" hidden>
  <div id="preview"></div>

  <script>
    const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');


['dragenter', 'dragover'].forEach(event => {
  dropArea.addEventListener(event, e => {
    e.preventDefault();
    dropArea.classList.add('hover');
  });
});

['dragleave', 'drop'].forEach(event => {
  dropArea.addEventListener(event, e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
  });
});


dropArea.addEventListener('drop', e => {
  const files = e.dataTransfer.files;
  handleFiles(files);
});


dropArea.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', () => handleFiles(fileInput.files));


function handleFiles(files) {
  preview.innerHTML = '';
  const file = files[0];

  if (!file) return;

  const info = document.createElement('div');
  info.className = 'info';
  info.textContent = `Uploading: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
  preview.appendChild(info);

  if (file.type.startsWith('image/')) {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.onload = () => URL.revokeObjectURL(img.src); // Cleanup
    preview.insertBefore(img, info);
  }


  setTimeout(() => {
    info.textContent = `âœ… Uploaded: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
  }, 1500);
}

  </script>
</body>
</html>
