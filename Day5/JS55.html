<body>
    <script>
        function isEvenOrOdd(number) {
    if (typeof number !== 'number') {
        throw new Error('Input must be a number');
    }
    return number % 2 === 0 ? 'Even' : 'Odd';
}


console.log(isEvenOrOdd(4)); 

console.log(isEvenOrOdd(7)); 
    </script>
</body>
