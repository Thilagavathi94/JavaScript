</head>
<body>
    <script>
        function recursiveFunction(counter, limit) {
    if (counter > limit) {
        console.log("Recursion limit reached. Stopping further calls.");
        return;
    }

    console.log("Recursion call:", counter);

    recursiveFunction(counter + 1, limit);
}


recursiveFunction(1, 5);

    </script>
</body>
</html>
