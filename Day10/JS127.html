<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="disappear-button" onclick="disappearButton()">Click to disappear</button>

    <script>
        function disappearButton() {
    const button = document.getElementById('disappear-button');
    button.style.display = 'none';
}


    </script>
</body>
</html>
